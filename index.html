<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider Practie</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/f3c3b76424.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Slider controls -->
    <div id="slider">
        
        <div class="slider-controls">
            
            <a href="#" onclick="slideLeft(event);isSliderOnLeftLimit();isSliderOnRightLimit()">
                <i class="fa-solid  fa-angle-left"></i>
            </a>

            <a href="#" onclick="slideRight(event);isSliderOnRightLimit();isSliderOnLeftLimit()">
                <i class="fa-solid  fa-angle-right"></i>
            </a>
        </div>

        <!-- Slider dots -->
        <div class="slider-dots">
            
        </div>
        <!-- Slides -->
        <div class="slides-container">

        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="scripts/app.js"></script>
</body>
</html>
